<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Form submit</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<h1>Node JS Express submit example</h1>
		<form action="/" method="post">
			<div class="form-group">
				<label for="firstName" class="form-lable">First Name</label>
				<input type="text" name="first_name" id="firstName" placeholder="Enter first name" class="form-control">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" name="last_name" id="firstName" placeholder="Enter last name" class="form-control">
			</div> 
			<div class="form-group">
				<label for="email">Email Addr</label>
				<input type="email" class="form-control" id="emailAddr" name="email_addr" placeholder="Enter your email">
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
